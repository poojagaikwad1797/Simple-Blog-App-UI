<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<form action="comment.html" class="login100-form validate-form">
					<span class="login100-form-title" style="    margin-top: -154px">
						Create a new Blog!!!
					</span>

					<div class="wrap-input100" data-validate = "Post title required">
						<input style="width: 200%;    padding: 0px 0px 0 10px;" class="input100" type="text" placeholder="Title">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100" data-validate = "Post Content required">
						<textarea style="width: 200%;    height: 200px;    padding: 15px 0px 0 10px;" class="input100" placeholder="Content"></textarea>
						<span class="focus-input100"></span>

					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Save Post
						</button>
					</div>
				</form>
			</div>
		</div>
